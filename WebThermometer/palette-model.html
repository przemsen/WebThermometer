<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebThermometer palette</title>

    <style>
        .panel {
            width: 80%;
            height: 10em;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 3em;
        }
    </style>

</head>

<body>
    <div class="panel" style="background-color: #f31f1f;"></div> <!--   > 33     -->
    <div class="panel" style="background-color: #ea690d;"></div> <!--   30 : 33  -->
    <div class="panel" style="background-color: #e6c832;"></div> <!--   27 : 30  -->

    <div class="panel" style="background-color: #e0e011;"></div> <!--   24 : 27  -->
    <div class="panel" style="background-color: #9dcc2f;"></div> <!--   21 : 24  -->
    <div class="panel" style="background-color: #61c122;"></div> <!--   18 : 21  -->

    <div class="panel" style="background-color: #19a50f;"></div> <!--   15 : 18  -->
    <div class="panel" style="background-color: #2db96a;"></div> <!--   12 : 15  -->
    <div class="panel" style="background-color: #36be8e;"></div> <!--   9 : 12   -->

    <div class="panel" style="background-color: #43bb9d;"></div> <!--   6 : 9    -->
    <div class="panel" style="background-color: #2dab9c;"></div> <!--   3 : 6    -->
    <div class="panel" style="background-color: #1193b3;"></div> <!--   0 : 3    -->

    <div class="panel" style="background-color: #1167b3;"></div> <!--  -3 : 0    -->
    <div class="panel" style="background-color: #114cb3;"></div> <!--  -6 : -3   -->
    <div class="panel" style="background-color: #3e4ccc;"></div> <!--  -9 : -6   -->

    <div class="panel" style="background-color: #3838b3;"></div> <!-- -12 : -9   -->
    <div class="panel" style="background-color: #0000a8;"></div> <!-- -15 : -12  -->
    <div class="panel" style="background-color: #000079;"></div> <!-- -18 : -15  -->

    <div class="panel" style="background-color: #000036;"></div> <!-- <-18  -->
</body>

</html>
